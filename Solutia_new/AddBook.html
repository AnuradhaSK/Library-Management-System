<html>

	<body>
	<header>
	<div class="head_top"><img class="logo" src= "national_logo.png"/>
	<div class="logo_name">
		<h1>LIBRARY</h1>
		<h3>Siyana National College Of Education<br />Veyangoda</h3>
	</div>
	</div>
	<article class="backgroundimage">
	<div class="bgimage">
	<nav>
		<ul>
			<li><a href="#">HOME</a></li>

			<li class="logout"><a href="#">LOGOUT</a></li>

	</nav>
	</div
	</header>
	
	<div class="addbkform">
	<form align="center" methood="POST" action="" autocomplete="off">
		<div class="container">
		<h1>Book Registration Form</h1><hr />
		<label for="accNo"><b>Accession Number</b></label><br />
		<input id="AccNo" name="accNo" type="text" placeholder="Enter Accession Number" required autofocus/><br />
		<label for="Bkname"><b>Book Name</b></label><br />
		<input name="Bkname" type="text" placeholder="Enter Book Name" required/><br />
		<label for="AutName"><b>Author Name</b></label><br />
		<input name="AutName" type="text" placeholder="Enter Author Name" required/><br />
		<label for="NoOfPg"><b>No Of Pages</b></label><br />
		<input name="NoOfPg" type="text" placeholder="Enter No Of Pages" required/><br />
		<label for="Price"><b>Price</b></label><br />
		<input name="Price" type="text" placeholder="Enter the Price" required/><br />
		<label for="CatNo"><b>Category Number</b></label><br />
		<input name="CatNo" type="text" placeholder="Enter Category No" required/><br />
		<label for="DOP"><b>Date of Publication</b></label><br />
		<input name="DOP" type="text" placeholder="Enter Date Of Publication" /><br />
		<label for="POP"><b>Place Of Publication</b></label><br />
		<input name="POP" type="text" placeholder="Enter place Of Publication" /><br />
		<label for="Remarks"><b>Remarks</b></label><br />
		<textarea name="Remarks" clos="40" rows="6" required></textarea><br />
		<button class="Submitbtn"type="submit">Submit</button>
		<button class="cancelbtn" type="button">Cancel</button>
		</div>
	</form>
	</div>
